<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/static/js/bootstrap.bundle.min.js"></script>
  
    <script type="text/javascript">
      $(function() {
          $('#navbar').load('/navbar.html');

          // Shows
          $('#batb').load('/lists/beauty-and-the-beast-audio.txt');
          $('#cmiyc').load('/lists/catch-me-if-you-can-audio.txt');
          $('#carousel').load('/lists/carousel.txt');
          $('#jekyll').load('/lists/jekyll-and-hyde.txt');
          $('#light-princess').load('/lists/light-princess.txt');
          $('#lion-king').load('/lists/lion-king.txt');
          $('#lnm').load('/lists/little-night-music.txt');
          $('#poe').load('/lists/prince-of-egypt-audio.txt');
          $('#sweeney').load('/lists/sweeney-todd-audio.txt');
          $('#tiger-bay').load('/lists/tiger-bay.txt');
          $('#wild-party').load('/lists/wild-party-lachiusa.txt');
      });

      function toggleAccordion() {
        $('#accordion .collapse').collapse('show');
        if ($(this).data("lastState") === null || $(this).data("lastState") === 0) {
              $('#accordion .collapse').collapse('hide');
              $('#toggle-btn').text("Open All");
          }
          else {
              $('#accordion .collapse').collapse('show');
              $(this).data("lastState", 0);
              $('#toggle-btn').text("Close All");
          }
      }
    </script>  
  </head>

<body>
    <div id=navbar></div>

    <div class=container>
      <div style="text-align:center;">
        <p class="h3">Audios - Other</p>
        <p><i>Items on this page sorted by performance date.</i></p>

        <button id="toggle-btn" class="btn btn-outline-primary" onclick="toggleAccordion()" >Open All</button>

          </div>

        </div>

        <div class="card">

</body>
