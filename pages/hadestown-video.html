<head>
    <meta name="robots" content="noindex, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
        $(function () {
            $('#navbar').load('/navbar.html');

            // Lists
            $('#pre-nytw').load('/lists/hadestown/video-pre-nytw.txt');
            $('#london').load('/lists/hadestown/video-london.txt');
            $('#bway').load('/lists/hadestown/video-bway.txt');
            $('#tours').load('/lists/hadestown/video-tours.txt');
        });

        function toggleAccordion() {
            if ($(this).data("lastState") === null || $(this).data("lastState") === 0) {
                $('#accordion .collapse').collapse('hide');
                $(this).data("lastState", 1);
                $('#toggle-btn').text("Open All");
            }
            else {
                $('#accordion .collapse').collapse('show');
                $(this).data("lastState", 0);
                $('#toggle-btn').text("Close All");
            }
        }
    </script>
</head>

<body>
    <div id=navbar></div>
    <div class="container">
        <div style="text-align:center;">
            <p class="h3">Hadestown - Video</p>
            <p><i>Items on this page sorted by production, then performance date.</i></p>

            <!-- Toggle All -->
            <button id="toggle-btn" class="btn btn-outline-primary" onclick="toggleAccordion()">Open All</button>
        </div>

        <div class="accordion" id="accordion">
            <div class="card">
                <div class="card-header" id="world-header">
                    <h2 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                            data-target="#pre-nytw-body" aria-expanded="false" aria-controls="pre-nytw-body">
                            Pre-NYTW / Press Reels (3)
                        </button>
                    </h2>
                </div>
                <div id="pre-nytw-body" class="collapse" aria-labelledby="pre-nytw-header">
                    <div id="pre-nytw" class="card-body"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-header" id="london-header">
                    <h2 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                            data-target="#london-body" aria-expanded="false" aria-controls="london-body">
                            London (4)
                        </button>
                    </h2>
                </div>
                <div id="london-body" class="collapse" aria-labelledby="london-header">
                    <div id="london" class="card-body"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-header" id="bway-header">
                    <h2 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                            data-target="#bway-body" aria-expanded="false" aria-controls="bway-body">
                            Broadway (7)
                        </button>
                    </h2>
                </div>
                <div id="bway-body" class="collapse" aria-labelledby="bway-header">
                    <div id="bway" class="card-body"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-header" id="tours-header">
                    <h2 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                            data-target="#tours-body" aria-expanded="false" aria-controls="tours-body">
                            Tours (2)
                        </button>
                    </h2>
                </div>
                <div id="tours-body" class="collapse" aria-labelledby="tours-header">
                    <div id="tours" class="card-body"></div>
                </div>
            </div>

        </div> <!-- /accordian -->
    </div>
</body>
